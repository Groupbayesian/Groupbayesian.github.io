---
layout: default
---

<div class="person-profile">
  <img src="{{ page.image }}" alt="{{ page.name }}" width="200" height="200">
  <h1>{{ page.name }}</h1>
  <p><strong>{{ page.position }}</strong></p>
  <p><strong>Research Group:</strong> {{ page.research_group }}</p>
  
  <h2>About</h2>
  {{ content }}
</div>
